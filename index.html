<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
      <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="Concepts Covered">Concepts covered</label>
            <input type="text" name="Concepts covered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="Journal Entry">Journal Entry</label>
            <textarea>

            </textarea>
        </fieldset>
        <fieldset>
            <label for="Mood for the Day"> Mood for the Day</label>
            <select>
              <option value="Great!">Great!</option>
              <option value="Good">Good</option>
              <option value="Ok">OK</option>
              <option value="Bad">Bad</option>
              <option value="StraightHell">Straight Hell</option>
            </select>
        </fieldset>
        <button type="button">Record Journal Entry</button>
      </form>
</body>
</html>
